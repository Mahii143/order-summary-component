<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <div class="background">
    
  </div>
    <div class="main_container">
      <div class="hero_container">
        <img src="images/illustration-hero.svg" alt="hero" class="hero_image" />
      </div>
      <div class="content_container">
        <div class="content_heading">
          <h2>Order Summary</h2>
        </div>
        <div class="content_para">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
      </div>
      <div class="content_price_container">
        <div class="music_circle">
          <i class="fas fa-music"></i>
        </div>
        <div class="content_details_container">
          <div class="middle_contents">
            <h3>Annual Plan</h3>
            <h4>$59.99/year</h4>
          </div>
          <div class="correction_btn">
            <p>Change</p>
          </div>
        </div>
      </div>
      <div class="content_proceed_btn">
        <p>Proceed to Payment</p>
      </div>
      <div class="content_cancel">
        <p>Cancel Order</p>
      </div>
    </div>
  </body>
</html>
